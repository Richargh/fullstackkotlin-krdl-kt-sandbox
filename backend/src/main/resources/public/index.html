<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ReactKt</title>

    <link href="/static/pure-min.css" rel="stylesheet">
    <script src="/static/require.min.js" type="text/javascript"></script>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>
<div id="root">
    <form id="message-form" class="pure-form">
        <fieldset>
            <legend>Message form</legend>

            <select id="user-select">
                {{#users}}
                <option value="{{login}}">{{firstname}} {{lastname}}</option>
                {{/users}}
            </select>

            <input type="text" id="message-input" required placeholder="Message" />

            <input type="button" id="submit-button" value="Send">

        </fieldset>
    </form>
<p>
<ul id="messages"></ul>
</p>

</div>

<script>
    require(['fullstackkotlin-frontend']);
</script>
</body>
</html>
